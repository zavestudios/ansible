---
# Playbook: Apply common configuration to k3s cluster VMs
# Usage: ansible-playbook -i inventory/k3s-cluster.yml k3s-common.yml

- name: Configure k3s Cluster Nodes (Common)
  hosts: k3s_cluster
  gather_facts: true
  become: true  # Explicitly enable privilege escalation for system configuration

  roles:
    - common

- name: Configure Bastion Node (Common)
  hosts: k3s_bastion
  gather_facts: true
  become: true  # Explicitly enable privilege escalation for system configuration

  roles:
    - common
